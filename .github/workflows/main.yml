name: CI/CD - Python API (Vercel Serverless)

on:
  push:
    branches: [ "main" ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3
        
      # --- Configuração do Ambiente Python ---
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      # 1. Ajuste do Caminho para requirements.txt
      - name: Instalar dependências
        # O caminho agora aponta para dentro da pasta 'lab_api/'
        run: pip install -r lab_api/requirements.txt
        
      # --- Rodar Testes ---
      - name: Rodar testes pytest
        run: |
          pip install pytest # Garante que o pytest está disponível
          
          # 2. Ajuste do Caminho para o diretório de testes
          # O pytest agora aponta para dentro da pasta 'lab_api/'
          pytest lab_api -q 

  deploy:
    runs-on: ubuntu-latest
    needs: ci 

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Instalar Node.js e Vercel CLI
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      - name: Instalar Vercel CLI
        run: npm install -g vercel

      - name: Deploy para a Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          vercel --token=$VERCEL_TOKEN --prod --confirm
