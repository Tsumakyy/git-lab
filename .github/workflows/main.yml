name: Docker Build and Test - lab api

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: lab\ api  # Ajuste para Windows path no Actions

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # Ajuste para sua versão

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest test_app.py

    - name: Build Docker image
      run: |
        docker build -t labapi:latest .

    # Caso queira usar no Linux runner (Ubuntu) ao invés de Windows, o working-directory deve ser:
    # working-directory: lab api
