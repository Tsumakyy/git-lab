name: CI - Python API

on:
  push:
    branches: [ "main" ]

jobs:
  # O job 'build' foi renomeado para 'ci' e focado em testes Python, 
  # removendo a etapa de Docker que não é mais usada pelo Vercel.
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3
        
      # --- Configuração do Ambiente Python ---
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9' # Use a mesma versão definida no vercel.json
      
      - name: Instalar dependências
        run: pip install -r requirements.txt
        
      # --- Rodar Testes ---
      - name: Rodar testes pytest
        # Assumindo que o pytest está instalado e seus testes estão na pasta 'lab/'
        # Ajuste o comando se seus testes usarem um script diferente ou path.
        run: |
          docker build -t lab_api:latest ./lab_api
          docker run --rm lab_api:latest pytest -q

  deploy:
    runs-on: ubuntu-latest
    # O deploy só deve ocorrer se a etapa de CI (incluindo testes) for bem-sucedida.
    needs: ci 

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Instalar Node.js e Vercel CLI
        # Instale o Node.js para que o npm funcione e a CLI Vercel seja instalada.
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      - name: Instalar Vercel CLI
        run: npm install -g vercel

      - name: Deploy para a Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          vercel --token=$VERCEL_TOKEN --prod --confirm
