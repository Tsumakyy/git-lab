name: Docker Build and Test - lab api

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        cd "lab api"
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install pytest
      run: |
        cd "lab api"
        python -m pip install pytest

    - name: Run tests
      run: |
        cd "lab api"
        pytest test_app.py

    - name: Build Docker image
      run: |
        cd "lab api"
        docker build -t labapi:latest .
