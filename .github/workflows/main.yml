name: CI - Python API

on:
  push:
    branches: [ "main" ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3
        
      # --- Configuração do Ambiente Python ---
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          
      - name: Instalar Python e pytest
        # Instala o pytest (e quaisquer outros pacotes de teste necessários)
        run: pip install pytest

      # CORREÇÃO CRÍTICA: Ajuste o caminho do requirements.txt
      - name: Instalar dependências da aplicação
        # Assume que o arquivo está DENTRO da pasta lab_api
        run: pip install -r lab_api/requirements.txt 
        
      # --- Rodar Testes (Python Nativo, Sem Docker) ---
      - name: Rodar testes pytest
        # O comando agora usa o ambiente Python configurado
        # e aponta para o diretório de testes 'lab_api'
        run: pytest lab_api
        
  # O job 'deploy' permanece o mesmo (removido por brevidade, mas está correto)
  deploy:
    runs-on: ubuntu-latest
    needs: ci 

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      # ... (Restante do job deploy)
      - name: Instalar Node.js e Vercel CLI
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Instalar Vercel CLI
        run: npm install -g vercel
      - name: Deploy para a Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          vercel --token=$VERCEL_TOKEN --prod --confirm
